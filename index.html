<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="upper-part">
      <div class="left">
        <small>My balance</small>
        <h2>$921.48</h2>
      </div>
      <img src="./images/logo.svg" alt="" class="right">
    </div>
    <div class="lower-part">
      <h2>Spending - Last 7 days</h2>
      <!-- Charts here -->
      <div class="chart-container">
        <!-- I will add charts here later -->
      </div>
      <hr>
      <div class="stats">
        <div class="left">
          <small>Total this month</small>
          <h1>$478.33</h1>
        </div>
        <div class="right">
          <b>+2.4%</b>
          <small>from last month</small>
      </div>
    </div>
  </div>

<script src="/app.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nicole-williams-49576017a/">Nicole Williams</a>.
  </div>
</body>
</html>

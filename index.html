<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<div class="container">
  <section class="balance">
    <div class="balance-text">
      <p class="balance-p">My balance</p>
      <p class="balance1">$921.48</p>
    </div>
    <img src="/images/logo.svg" alt="logo">
  </section>
  <section class="chart">
    <h1 class="chart-title">Spending - Last 7 days</h1>
    <div class="bar-graph">
      <div class="days mon">
        <div class="bar1"></div>
        <p>mon</p>
      </div>
      <div class="days tues">
        <div class="bar2"></div>
        <p>tue</p>
      </div>
      <div class="days wed">
        <div class="bar3"></div>
        <p>wed</p>
      </div>
      <div class="days thu">
        <div class="bar4"></div>
        <p>thu</p>
      </div>
      <div class="days fri">
        <div class="bar5"></div>
        <p>fri</p>
      </div>
      <div class="days sat">
        <div class="bar6"></div>
        <p>sat</p>
      </div>
      <div class="days sun">
        <div class="bar7"></div>
        <p>sun</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="total">
      <div class="total-left">
        <p>Total this month</p>
        <h3 class="price">$478.33</h3>
      </div>
      <div class="total-right">
        <p class="bold">+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </section>
</div>

<script src="/app.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nicole-williams-49576017a/">Nicole Williams</a>.
  </div>
</body>
</html>
